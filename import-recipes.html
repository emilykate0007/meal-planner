<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Import Recipes - Meal Planner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0A0E27 0%, #131829 100%);
      color: #E5E7EB;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      background: rgba(26, 31, 58, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 3rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #D4AF37 0%, #B8941F 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #9CA3AF;
      margin-bottom: 2rem;
    }

    .step {
      margin-bottom: 2rem;
    }

    .step h2 {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: #D4AF37;
    }

    .step p {
      color: #D1D5DB;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .step ol {
      margin-left: 1.5rem;
      color: #D1D5DB;
      line-height: 1.8;
    }

    .file-input-wrapper {
      position: relative;
      margin: 1.5rem 0;
    }

    input[type="file"] {
      width: 100%;
      padding: 1rem;
      border: 2px dashed rgba(212, 175, 55, 0.3);
      border-radius: 12px;
      background: rgba(26, 31, 58, 0.6);
      color: #E5E7EB;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="file"]:hover {
      border-color: #D4AF37;
      background: rgba(26, 31, 58, 0.8);
    }

    button {
      width: 100%;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #D4AF37 0%, #B8941F 100%);
      color: #0A0E27;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 12px;
      display: none;
    }

    .status.success {
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #10B981;
      display: block;
    }

    .status.error {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #EF4444;
      display: block;
    }

    .status.loading {
      background: rgba(99, 102, 241, 0.15);
      border: 1px solid rgba(99, 102, 241, 0.3);
      color: #6366F1;
      display: block;
    }

    .code-block {
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem;
      border-radius: 8px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 0.9rem;
      overflow-x: auto;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üç≥ Import Recipes</h1>
    <p class="subtitle">Bulk import your existing recipes from Notion CSV export</p>

    <div class="step">
      <h2>Step 1: Export from Notion</h2>
      <ol>
        <li>Go to your Notion recipes database</li>
        <li>Click the "..." menu in the top right</li>
        <li>Select "Export"</li>
        <li>Choose "CSV" format</li>
        <li>Click "Export"</li>
      </ol>
    </div>

    <div class="step">
      <h2>Step 2: Upload CSV File</h2>
      <div class="file-input-wrapper">
        <input type="file" id="csvFile" accept=".csv" />
      </div>
      <button id="importBtn" onclick="importRecipes()" disabled>Import Recipes</button>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script>
    const API_URL = 'https://meal-planner-lupl.onrender.com/api';

    document.getElementById('csvFile').addEventListener('change', function(e) {
      const btn = document.getElementById('importBtn');
      btn.disabled = !e.target.files[0];
    });

    async function importRecipes() {
      const fileInput = document.getElementById('csvFile');
      const statusDiv = document.getElementById('status');
      const btn = document.getElementById('importBtn');

      if (!fileInput.files[0]) {
        alert('Please select a CSV file');
        return;
      }

      btn.disabled = true;
      statusDiv.className = 'status loading';
      statusDiv.textContent = '‚è≥ Reading CSV file...';

      try {
        // Read CSV file
        const file = fileInput.files[0];
        let text = await file.text();

        // Remove BOM if present
        if (text.charCodeAt(0) === 0xFEFF) {
          text = text.substring(1);
        }

        statusDiv.textContent = '‚è≥ Parsing CSV...';

        // Properly parse CSV with multi-line quoted fields
        const recipes = parseProperCSV(text);

        statusDiv.textContent = `‚è≥ Found ${recipes.length} recipes. Uploading to server...`;

        statusDiv.textContent = `‚è≥ Uploading ${recipes.length} recipes to server...`;

        // Send to API
        const response = await fetch(`${API_URL}/import/recipes/bulk`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ recipes })
        });

        const result = await response.json();

        if (!response.ok) {
          console.error('Server error:', result);
          throw new Error(result.message || result.error || 'Import failed');
        }

        if (result.success) {
          statusDiv.className = 'status success';
          statusDiv.innerHTML = `
            ‚úÖ <strong>Import Complete!</strong><br/>
            Imported: ${result.imported} recipes<br/>
            ${result.skipped > 0 ? `Skipped: ${result.skipped} recipes<br/>` : ''}
            ${result.errors ? `<br/>Errors:<br/>${result.errors.map(e => `- ${e.recipe}: ${e.error}`).join('<br/>')}` : ''}
            <br/>
            <a href="https://meal-planner-pied-iota.vercel.app/recipes" style="color: #10B981; text-decoration: underline;">View recipes in app ‚Üí</a>
          `;
        } else {
          throw new Error(result.error || 'Import failed');
        }
      } catch (error) {
        console.error('Import error:', error);
        statusDiv.className = 'status error';
        statusDiv.innerHTML = `
          ‚ùå <strong>Error:</strong> ${error.message}<br/>
          <br/>
          Check the browser console (F12) for more details.
        `;
      } finally {
        btn.disabled = false;
      }
    }

    function parseProperCSV(text) {
      const lines = [];
      let current = '';
      let inQuotes = false;

      // First, split by lines but respect quotes
      for (let i = 0; i < text.length; i++) {
        const char = text[i];
        const nextChar = text[i + 1];

        if (char === '"') {
          if (inQuotes && nextChar === '"') {
            current += '"';
            i++;
          } else {
            inQuotes = !inQuotes;
          }
          current += char;
        } else if ((char === '\n' || char === '\r') && !inQuotes) {
          if (current.trim()) {
            lines.push(current.trim());
          }
          current = '';
          // Skip \r\n
          if (char === '\r' && nextChar === '\n') {
            i++;
          }
        } else {
          current += char;
        }
      }
      if (current.trim()) {
        lines.push(current.trim());
      }

      // Parse header
      const headers = parseCSVLine(lines[0]);

      // Parse data rows
      const recipes = [];
      for (let i = 1; i < lines.length; i++) {
        const values = parseCSVLine(lines[i]);
        if (values.length === 0 || values.every(v => !v)) continue;

        const recipe = {};
        headers.forEach((header, index) => {
          recipe[header] = values[index] || '';
        });

        // Only add if it has a name
        if (recipe.Name || recipe['Recipe Name']) {
          recipes.push(recipe);
        }
      }

      return recipes;
    }

    function parseCSVLine(line) {
      const values = [];
      let current = '';
      let inQuotes = false;

      for (let i = 0; i < line.length; i++) {
        const char = line[i];
        const nextChar = line[i + 1];

        if (char === '"') {
          if (inQuotes && nextChar === '"') {
            current += '"';
            i++;
          } else {
            inQuotes = !inQuotes;
          }
        } else if (char === ',' && !inQuotes) {
          values.push(current.replace(/^"|"$/g, '').trim());
          current = '';
        } else {
          current += char;
        }
      }
      values.push(current.replace(/^"|"$/g, '').trim());

      return values;
    }
  </script>
</body>
</html>
